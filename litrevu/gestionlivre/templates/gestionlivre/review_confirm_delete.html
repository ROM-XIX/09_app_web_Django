{% extends "gestionlivre/base.html" %}

{% block content %}
<h1>Supprimer une critique</h1>

<p>Confirmez-vous la suppression de la critique : <strong>{{ review.headline }}</strong> ?</p>

<form method="post">
  {% csrf_token %}
  <button type="submit">Confirmer la suppression</button>
</form>

<p><a href="{% url 'posts' %}">Annuler</a></p>
{% endblock %}
