{% extends "gestionlivre/base.html" %}

{% block content %}
<h1>Modifier une critique</h1>

<p><strong>Ticket associé :</strong> {{ review.ticket.title }} — par {{ review.ticket.user.username }}</p>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Enregistrer</button>
</form>
{% endblock %}
