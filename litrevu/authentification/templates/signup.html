{% extends "base.html" %}

{% block title %}Créer un compte{% endblock %}

{% block content %}
  <div class="card">
    <h1>Créer un compte</h1>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn">Créer le compte</button>
    </form>

    <p class="muted">
      Déjà un compte ?
      <a href="{% url 'login' %}">Se connecter</a>
    </p>
  </div>
{% endblock %}
